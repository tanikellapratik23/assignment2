<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DICED Salads | Sign Up & Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8f0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      padding: 20px 0;
      color: white;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2rem; }
    nav {
      background-color: #45a049;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #d4ffd4; }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .form-box {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }
    .form-box h2 {
      color: #4CAF50;
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>DICED Salads</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu3.html">Menu</a>
    <a href="builder.html">Salad Builder</a>
    <a href="about.html">About Us</a>
  </nav>
  <main>
    <section class="form-box">
      <h2>Sign Up</h2>
      <form onsubmit="event.preventDefault(); window.location.href='rewards.html';">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" required>

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>

        <button type="submit">Create Account</button>
      </form>
    </section>

    <section class="form-box">
      <h2>Log In</h2>
      <form onsubmit="event.preventDefault(); window.location.href='rewards.html';">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" required>

        <button type="submit">Log In</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Contact us: info@dicedsalads.com | (919) 900-7597</p>
    <p>&copy; 2025 DICED Salads</p>
  </footer>
</body>
</html>
